<script>
	window.onload = function(){
	// 商品兑换
		var goods_lis = document.getElementById('goods').children;// 所有li元素的集合
		var page = document.getElementById('page');
		var pre_page = document.getElementById('pre_page');
		var next_page = document.getElementById('next_page');
		var page_current = 1;// 当前的页数
		var page_num = 6;// 每页显示的数目
		var page_totle = Math.ceil(goods_lis.length / page_num);// 总页数
		page.children[0].innerHTML = page_current;
		page.children[1].innerHTML = page_totle;
		showPage(1);
		function showPage(p){
			page_current = p;
			for (var i = 0; i < goods_lis.length; i++) {
				goods_lis[i].style.display = 'none';
			};
			for (var i = (p-1)*page_num; i < p*page_num; i++) {
				if(goods_lis[i]){
					goods_lis[i].style.display = 'block';
				}
			}
		};
		next_page.addEventListener('click',function(){
			if (page_current < page_totle) {
				page_current+=1;
				showPage(page_current);
				page.children[0].innerHTML = page_current;
			}
		});
		pre_page.addEventListener('click',function(){
			if (page_current > 1) {
				page_current-=1;
				showPage(page_current);
				page.children[0].innerHTML = page_current;
			}
		});
	}
</script>
